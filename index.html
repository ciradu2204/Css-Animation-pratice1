  <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Button Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
</head>
<body>
    <div class="wrapper"> 
     <div class="tab" id="tab">
          <h1>Want to sign up for our awesome newsletter?</h1>
          <a class="cta" href="#modal">Yeah let's do it</a>
     </div>

     <div id="modal" class="form-overlay">
         <div class="form">
         <form>
             <div class="form-group">
                 <label>Email Adress</label>
                 <input type="email" placeholder="Enter your Email">
             </div>
             <div class="form-group">
                <label>Name</label>
                <input type="your name" placeholder="Enter your Email">
            </div>
            <div class="form-group">
                 <button><a class="button" href="#">Submit</a></button>
                  <button><a class="button" href="#tab">Close</a></button>
            </div>
         </form>
         </div>
     </div>
    </div>
</body>
</html>
